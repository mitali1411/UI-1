<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Airtravel</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>
<body>
    <div class="main-container">
        <div class="container">
            <div class="navbar">
                <img src="./image/OIP.jpg" alt="">
                <i class="fa-solid fa-bars"></i>
            </div>

            <div class="text">
                <h1>Boarding Pass</h1>

                <div class="box-part">
                    <div class="box1">
                        <div class="left">
                            <img src="./image/OIP.jpg" alt="">
                            <h2>Ms. Mitali Rasaniya</h2>
                            <span id="hyd">
                                <h2>Hyderabad [HYD]</h2>
                                <img src="./image/thin-arrow-stroke-icon-png.webp" alt="">
                                <h2>Lucknow [LKO]</h2>
                            </span>
    
                            <span>
                                <div class="box2">
                                    <p>Seat No <br>188</p>
                                </div>
                                <div class="box2">
                                    <p>Gate No <br>3B</p>
                                </div>
                                <div class="box2">
                                    <p>Boarding Time <br>9:00 PM</p>
                                </div>
                                <div class="box2">
                                    <p>Boarding <br>Zone 2</p>
                                </div>
                                <div class="box2">
                                    <p>Seq <br>0068</p>
                                </div>
                            </span>
                        </div>
    
                        <div class="right">
                            <div class="up">
                                <p>Flight: &nbsp;&nbsp;&nbsp;&nbsp;6E345</p>
                            <p>Date: &nbsp;&nbsp;&nbsp;&nbsp; 23-Sep-2023</p>
                            <p>PNR: &nbsp;&nbsp;&nbsp;&nbsp;&nbsp; Q24F4623</p>
                            <p>Service: &nbsp;NIL</p>
                            </div>
                            <div class="down">
                                <img src="./image/OIP (1).jpg" alt="">
                            </div>
                        </div>
                    </div>
    
                    <div class="box3">
                        <img src="./image/OIP.jpg" alt="">
                        <img src="./image/86-03.png" alt="">
                        <h2>Ms. Mitali Rasaniya</h2>
                        <span>
                            <img src="./image/HDFC BANK PNG.png" alt="">
                            <img src="./image/Mastercard-Logo.wine.png" alt="">
                        </span>
                    </div>
                </div>
            </div>

            <div class="image-part">
                <h1>Our Partner Hotels</h1>
                <span>
                    <div class="box4">
                        <img src="" alt="">
                    </div>
                    <div class="box5">
                    </div>
                    <div class="box6">
                    </div>
                    <div class="box7">
                    </div>
                </span>
            </div>
        </div>
    </div>
</body>
</html>
